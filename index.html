<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shridhar Madival | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. DARK THEME SETTINGS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0f172a; /* Dark Navy Blue */
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 2. THE MAIN CARD --- */
        .profile-card {
            background: #1e293b;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #334155;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* --- 3. PHOTO WITH NEON GLOW --- */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #38bdf8; /* Cyan Border */
            box-shadow: 0 0 20px #38bdf8; /* The Neon Glow */
            margin-bottom: 20px;
        }

        /* --- 4. TEXT & TYPING ANIMATION --- */
        h1 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .role {
            color: #38bdf8;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
            height: 1.5em; /* Keeps space for typing */
        }

        p {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* --- 5. SKILLS SECTION --- */
        .skills {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .skill-tag {
            background: #334155;
            color: #fff;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin: 5px 2px;
            border: 1px solid #38bdf8;
        }

        /* --- 6. BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary {
            background: #38bdf8;
            color: #0f172a;
        }

        .btn-primary:hover {
            background: #0ea5e9;
            box-shadow: 0 0 15px #38bdf8;
        }

        .btn-secondary {
            border: 2px solid #38bdf8;
            color: #38bdf8;
        }

        .btn-secondary:hover {
            background: #38bdf8;
            color: #0f172a;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="profile-card">
        <img src="profile.jpeg" alt="Shridhar Madival" class="profile-pic">
        
        <h1>Shridhar Madival</h1>
        <div class="role">ECE Engineer & Developer</div>
        
        <p>
            Second-year student at AITM Bhatkal. Passionate about Electronics, IoT Projects (ESP32), and Web Development. Aspiring NPCIL Plant Operator.
        </p>

        <div class="skills">
            <span class="skill-tag">‚ö° Electronics</span>
            <span class="skill-tag">üíª HTML/CSS</span>
            <span class="skill-tag">‚öõÔ∏è NPCIL Aspirant</span>
            <span class="skill-tag">üìà Stock Market</span>
        </div>

        <div class="btn-container">
            <a href="mailto:shridhar@example.com" class="btn btn-primary">Hire Me</a>
            <a href="https://github.com/shridhar-1" class="btn btn-secondary">My GitHub</a>
        </div>
    </div>

</body>
</html>
