<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Raksha | Marine Safety System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            /* No static color - Video handles background */
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND SEA VIDEO --- */
        #sea-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2; /* Puts it way back */
            object-fit: cover;
            filter: brightness(40%); /* Darkens video so radar is visible */
        }

        /* --- RADAR ANIMATION --- */
        .radar {
            width: 150px;
            height: 150px;
            border: 4px solid #38bdf8;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.3); /* Glass effect inside radar */
            backdrop-filter: blur(5px);
        }

        .radar::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            background: linear-gradient(45deg, rgba(56, 189, 248, 0) 50%, rgba(56, 189, 248, 1) 100%);
            border-radius: 100% 0 0 0;
            top: 0;
            left: 0;
            transform-origin: 100% 100%;
            animation: scan 2s infinite linear;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #ef4444; /* Red dot (Target) */
            border-radius: 50%;
            position: absolute;
            top: 30px;
            right: 40px;
            box-shadow: 0 0 10px #ef4444;
            animation: blink 1s infinite;
        }

        @keyframes scan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- TEXT STYLING --- */
        .content-box {
            background: rgba(15, 23, 42, 0.6); /* Glass box for text */
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 700px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        p {
            font-size: 1.2rem;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .status-badge {
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #38bdf8;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid #38bdf8;
            color: #38bdf8;
            background: rgba(15, 23, 42, 0.8);
        }

        .btn:hover {
            background: #38bdf8;
            color: #0f172a;
            box-shadow: 0 0 20px #38bdf8;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="sea-video">
        <source src="sea (1).mp4" type="video/mp4">
    </video>

    <div class="radar">
        <div class="dot"></div>
    </div>

    <div class="content-box">
        <div class="status-badge">üöß Prototype Phase</div>

        <h1>Sagar Raksha</h1>
        <p>
            <strong>"Protector of the Sea"</strong> <br>
            An advanced Marine Safety & Surveillance System designed to aid fishermen and coastal security using long-range IoT communication.
        </p>

        <a href="index.html" class="btn">‚Üê Back to Mission Control</a>
    </div>

</body>
</html>
